<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unordered Lists</title>
</head>
<body>
  <!--In addition to organizing text in paragraph form, you can also display content in an easy-to-read list.
  Ademas de organizar el texto en forma de parrafo, puedes mostrar el contenido en una lista facil de leer.

  In HTML, you can use an unordered list tag (<ul>) to create a list of items in no particular order. An unordered list outlines individual list items with a bullet point.
  En HTML puedes usar una etiqueta para lista desordenada <ul> para crear listas y elementos sin un orden en especifico. 

  The <ul> element should not hold raw text and wonâ€™t automatically format raw text into an unordered list of items. Individual list items must be added to the unordered list using the <li> tag. The <li> or list item tag is used to describe an item in a list.
  Para agregar elemementos a una lista desordenada se utiliza <li> esta etiqueta describe a cada uno de los elementos en una lista -->

  <!--
    1. Under the heading that says Species, create an unordered list.
    Debdo del encabezado "Species" crear una lista desordenada.

    2. Add the following list items to the unordered list:
    Agregar los elementos de la lista desordenada:

      Arctos
      Collarus
      Horribilis
      Nelsoni (extinct)        -->

      <h3>Species</h3>
      <ul>
        <li>Arctos</li>
        <li>Collarus</li>
        <li>Horribilis</li>
        <li>Nelsoni (extinct)</li>
      </ul>

  
  <!-- 1. What happens if we put raw text directly in the <ul> element?
  Que sucede si ponemos texto directamente en el elemento <ul> ?

Browsers are designed to be very lenient and highly error tolerant so in this case the text would display on the page. However, it would not be displayed as a list and this is not best practice as it defies the HTML5 specification.
Los navegadores son muy tolerantes a los errores por lo que el texto se mostrara en la pagina. Sin embargo no se mostrara como una lista y eso no es una buena practica de programacion para las especificaciones de HTML5.

To ensure that our HTML adheres to standards, we should run it through a validator 6.0k. 
Para garantizar que nuestro HTML cumple con los estandares, se debe ejecutar a traves de un validador 


2. Does the <li> tag always have to be nested within the <ul> tag?
2. La etiqueta <li> siempre debe estar dentro de una etiqueta <ul>?

The <li> element can be a direct child of either the <ul> or the <ol> elements but it should never exist outside of either of these parent elements.
Un elemento <li> puede ser hijo directo de los elementos <ol> o <ul> pero nunca puede estar fuera de estos elementos padre.

3. Is there a way to have the list items sit flush against the page like the rest of the text?
Hay alguna forma de que los elementos de una lista queden alineados al resto del texto de la pagina?

Indeed there is a way! Most browsers use a default style sheet to apply some padding to the left of the <ul> and <ol> elements. Developers can overwrite this default padding by creating their own custom CSS style sheets.
Hay una manera! Los navegadores usan una hoja de estilos por defecto para aplicar relleno a la izquierda de elementos <ol> y <ul>. Los desarrolladores pueden sobre escribir el valor por defecto del espacio de relleno utilizando una propia hoja de estilos CSS. -->
    
</body>
