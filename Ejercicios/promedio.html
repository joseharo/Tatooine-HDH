<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript"> 

        n=+prompt("Ingresa el total de numeros a capturar")
        i=0;
        suma=0;
        arreglo = new Array(n)
        while (i<n) {
            arreglo[i] =+prompt("Ingresa un numero:")             
            suma=suma+arreglo[i];
            i++;
        }

        promedio=suma/n;
        alert("El promedio es: "+promedio)
    </script>
</body>
</html>
