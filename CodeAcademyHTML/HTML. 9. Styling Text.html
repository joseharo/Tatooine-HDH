  1. Why does the content of a web page need to be described with tags?
  1. Porque el contenido web requiere que sea descrito con etiquetas?

  The browser needs to know what type of content it is looking at in order to display it properly. What’s more, other software (screen readers, search engines, etc.) needs to know this information so that they can properly perform functions like indexing a page or navigating through it.
  El navegador requiere sbaber que tipo de contenido esta mostrando para que sea visualizado correctamente. Tambien otro tipo de software requiere esa informacion para que funciones como de navegacion o indexacion se realizen adecuadamente.

  2. What does it mean for a tag to be rendered?
  2. Que significa para una etiqueta se represente?

  A key component of a web browser is its rendering engine. The rendering engine takes HTML code and renders it or interprets it into what we see visually on the page. A tag like <em> together with the browser’s default style sheet, instructs the rendering engine to display this tag’s content in italics, thereby emphasizing its content.
  
  Un componente clave de un navegador web es su motor de representacion. El motor de representacion toma el codigo HTML y lo reporesenta o interpreta visualmente en una pagina. Una etiqueta <em> en conjunto con los estilos del navegador indican al motor de representcion que se muestre el contenido de la etiqueta en italicas haciendo enfasis.

  3. What is a style sheet?
  3. Que es una hoja de estilos?

  Within the context of web development, a style sheet is a CSS document which specifies the presentation of the content described by associated HTML.

  Dentro del desarrollo web una hoja de estilos es un documento CSS el cual especifica la representacion del contenido descrito en relacion con el HTML.

  In other words, style sheets style our web pages!
  En otras palabras, la hoja de estilo estiliza nuestras paginas web (redundancia).
