  <title>Ordered Lists</title>

<body>
  <h1>Ordered Lists</h1>
  <!--Ordered lists (<ol>) are like unordered lists, except that each list item is numbered. They are useful when you need to list different steps in a process or rank items for first to last.
  Las listas ordenadas (<ol>) son parecidas a las listas desordenadas, con la diferencia de que cada elemento esta numerado. Estas se usan cuando se necesita listar los diferentes pasos en un proceso o rango de elementos del primero al ultimo.

  You can create the ordered list with the <ol> tag and then add individual list items to the list using <li> tags.
  Puedes crear listas ordenadas con la etiqueta <ol> y agregar elementos individuales a ella con la etiqueta <li> 
  
  1. Can the <li> element contain content other than text?
  1. Puede el elemento <li> tener contenido que no sea texto?
  
  Yes we can! The <li> element can contain any element which is valid within the <body> tag. This means that we can have lists of videos, images, songs, hyperlinks, or any combination thereof. In fact, we can even have lists of lists!
  
  Si podemos, en <li> se puede contener cualquier elemento que sea valido dentro de la etiqueta <body>. Podemos crear listas de videos, imagenes, canciones, enlaces o cualquier combinacion de estos. Se puede tener incluso listas de listas.

  2. Can we only display either numbers or bullet-point lists?
  2. Podemos mostrar solo numeros o listas de vi√±etas?

  With a little CSS we can get more creative with our list styles. Take a look at the CSS property list-style-type within Mozilla docs 7.2k for an example of some of the marker types available.

  Con CSS se pueden aplicar otros estilos a nuestra lista. Observe el tipo de estilo de lista en las propiedades CSS en Mozilla docs 7.2k para ver los marcadores disponibles.

  3. Is there a way to increase the space between the number and the text of each <li>?
  3. Se puede aumentar el espacio entre el numero y el texto en cada <li>?
  
  Yes there is a way to do this! We can use CSS to target the <li> elements and then apply some left padding to them. This will nudge the text to the right, away from the numbers. To learn more about how to change the look of our pages, check out our Learn CSS course.
  
  Si hay una forma para hacer esto! Podemos usar CSS apuntando a los elementos <li> y aplicar relleno del lado izquierdo.   -->  
  
  <h3>Countries with Large Brown Bear Populations</h3>
  <ol> 
    <li>Russia</li>
    <li>United States</li>
    <li>Canada</li>
  </ol>
